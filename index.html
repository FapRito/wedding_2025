<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Đám Cưới - [Tên Cặp Đôi]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chúc Mừng Đám Cưới</h1>
        <h2>H & O</h2>
        <div id="countdown"></div>
    </header>

    <section id="story">
        <h2>Câu Chuyện Tình Yêu</h2>
        <p>Chúng tôi gặp nhau vào một ngày đẹp trời...</p>
        <!-- Thêm timeline hoặc ảnh kỷ niệm ở đây -->
    </section>

    <section id="event-details">
        <h2>Thông Tin Đám Cưới</h2>
        <p><strong>Ngày:</strong> [Ngày cưới]</p>
        <p><strong>Địa điểm:</strong> [Địa điểm tổ chức]</p>
        <p><strong>Thời gian:</strong> [Thời gian bắt đầu]</p>
        <!-- Thêm bản đồ Google Maps nếu cần -->
    </section>

    <section id="guestbook">
        <h2>Lời Chúc Từ Khách Mời</h2>
        <form id="guestbook-form">
            <input type="text" id="name" placeholder="Tên của bạn" required>
            <textarea id="message" placeholder="Lời chúc của bạn" required></textarea>
            <button type="submit">Gửi Lời Chúc</button>
        </form>
        <div id="guestbook-entries"></div>
    </section>

    <footer>
        <p>Cảm ơn mọi người đã chia sẻ niềm vui cùng chúng tôi!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
